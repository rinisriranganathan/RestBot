<!-- public/view-bill.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Bill</title>
</head>
<body>
  <h1>Your Bill</h1>
  <div id="billContainer">Loading...</div>
  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    fetch(`/.netlify/functions/getBill?id=${id}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('billContainer').innerText = JSON.stringify(data, null, 2);
      })
      .catch(() => {
        document.getElementById('billContainer').innerText = "Bill not found or expired.";
      });
  </script>
</body>
</html>
